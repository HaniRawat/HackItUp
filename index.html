<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSwap - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>SkillSwap</h1>
            <nav>
                <ul>
                    <li><a href="#user-profile-section">Create Profile</a></li>
                    <li><a href="#search-section">Search Skills</a></li>
                    <li><a href="#skill-listings">Available Skills</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    <main>
        <section id="user-profile-section">
            <h2>Create Your Profile</h2>
            <form id="user-profile-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" name="skills" required><br>
                <button type="submit">Create Profile</button>
            </form>
        </section>
        <section id="search-section">
            <h2>Search for Skills</h2>
            <input type="text" id="search-input" placeholder="Search for skills...">
        </section>
        <section id="skill-details">
            <h2>Skill Details</h2>
            <div id="skill-details-content"></div>
        </section>
        <section id="skill-listings">
            <h2>Available Skills</h2>
            <button onclick="addNewSkill()">Add New Skill</button>
            <button onclick="filterSkillsByUser()">Filter by User</button>
            <button onclick="sortSkills()">Sort Alphabetically</button>
            <!-- Skills will be dynamically generated here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SkillSwap</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
